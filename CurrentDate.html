<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #000000; /* Set text color to ensure readability against the background */
        }

        .calculator-container {
            background-color: #f0ece3; /* Use rgba for a semi-transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 10px;
        }

        input {
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #3f7185;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            margin-top: 5px;
        }

        button:hover {
            background-color: #3b77a2;
        }

        #result-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="calculator-container">
    <h2>Current Date</h2>

    <form id="date-form">
        <button type="button" onclick="getCurrentDate('mm-dd-yyyy')">mm-dd-yyyy</button>
        <button type="button" onclick="getCurrentDate('mm/dd/yyyy')">mm/dd/yyyy</button>
        <button type="button" onclick="getCurrentDate('dd-mm-yyyy')">dd-mm-yyyy</button>
        <button type="button" onclick="getCurrentDate('dd/mm/yyyy')">dd/mm/yyyy</button>

        <div id="result-container"></div>
    </form>
</div>

<script>
    function getCurrentDate(format) {
        var currentDate = new Date();

        var day = currentDate.getDate();
        var month = currentDate.getMonth() + 1; // Months are zero-based
        var year = currentDate.getFullYear();

        if (day < 10) {
            day = '0' + day;
        }

        if (month < 10) {
            month = '0' + month;
        }

        var formattedDate;

        switch (format) {
            case 'mm-dd-yyyy':
                formattedDate = month + '-' + day + '-' + year;
                break;
            case 'mm/dd/yyyy':
                formattedDate = month + '/' + day + '/' + year;
                break;
            case 'dd-mm-yyyy':
                formattedDate = day + '-' + month + '-' + year;
                break;
            case 'dd/mm/yyyy':
                formattedDate = day + '/' + month + '/' + year;
                break;
            default:
                formattedDate = 'Invalid format';
                break;
        }

        document.getElementById('result-container').textContent = formattedDate;
    }
</script>

</body>
</html>
