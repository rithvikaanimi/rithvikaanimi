<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rows and Columns & Regular Expression Checker</title>
    <script>
        function displayRowsAndColumns() {
            var rows = parseInt(document.getElementById("rows").value);
            var columns = parseInt(document.getElementById("columns").value);
            
            var table = "<h2>Table with " + rows + " rows and " + columns + " columns:</h2><table border='1'>";
            for (var i = 0; i < rows; i++) {
                table += "<tr>";
                for (var j = 0; j < columns; j++) {
                    table += "<td>Row " + (i+1) + ", Column " + (j+1) + "</td>";
                }
                table += "</tr>";
            }
            table += "</table>";
            
            document.getElementById("output").innerHTML = table;
        }

        function isRegularExpression(value) {
            try {
                new RegExp(value);
                return true;
            } catch (e) {
                return false;
            }
        }

        function checkRegularExpression() {
            var inputValue = document.getElementById("regexInput").value;
            var output = document.getElementById("regexOutput");
            
            if (isRegularExpression(inputValue)) {
                output.innerText = inputValue + " is a regular expression.";
            } else {
                output.innerText = inputValue + " is not a regular expression.";
            }
        }
    </script>
</head>
<body>
    <h2>Enter number of rows and columns:</h2>
    <label for="rows">Rows:</label>
    <input type="number" id="rows" name="rows" min="1"><br><br>
    <label for="columns">Columns:</label>
    <input type="number" id="columns" name="columns" min="1"><br><br>
    <button onclick="displayRowsAndColumns()">Display Table</button><br><br>
    <div id="output"></div><br><br>

    <h2>Check if a value is a regular expression:</h2>
    <label for="regexInput">Enter value:</label>
    <input type="text" id="regexInput" name="regexInput"><br><br>
    <button onclick="checkRegularExpression()">Check</button><br><br>
    <div id="regexOutput"></div>
</body>
</html>
